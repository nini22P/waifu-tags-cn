<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waifu Tags CN</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <span class="titles">
        <span>Waifu Tags CN</span>
        <a href="https://github.com/nini22P/waifu-tags-cn">项目地址↗</a>
      </span>
      <input type="search" id="search" placeholder="搜索" oninput="search()" />
      <div class="wrap">
        <div class="pages"></div>
      </div>
    </header>

    <div class="tags"></div>

    <div id="loading">LOADING</div>

    <template id="template-pages">
      <button class="page" onclick="changePage(this)"></button>
      <button class="page-actived" onclick="changePage(this)"></button>
    </template>

    <template id="template-tags">
      <button class="tag" onclick="copyTag(this)"></button>
      <span class="cntag"></span>
      <span class="entag"></span>
    </template>

    <script src="script.js"></script>
  </body>
</html>
